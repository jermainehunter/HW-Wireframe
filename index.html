
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW-Wireframe</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<!--This is the start of the header -->
<div class="nav">
    <p class="nav_text">header</p>
</div>
<!--This is the start of the nav -->

<div class="nav">
    <p class="nav_text">navigation</p>
</div>
<!--This is the start of the section and aside-->
    <div>
        <div class="section">
            <p class="section_text">section</p>
     <!--Nest the article inside of the section div-->
                <div class="article">
                    <p class="article_text">article</p>
    <!--Nest the h1, h2, h3 inside of the article -->
                    <div class="the_headers">
                         <p class="the_headers_text">h1, h2, h3</p>
                    </div>
    <!--Nest the p inside of the article -->
                    <div class="paragraph">
                            <p class="paragraph_text">p</p>
                       </div>
                    
                       
                </div>
         </div>
        <div class="aside">
            <p class="aside_text">aside</p>
        </div>
    </div>
<!--This is the start of the header -->
    <div class="footer">
            <p class="footer_text">footer</p>
        </div>
     
</body>
</html>
